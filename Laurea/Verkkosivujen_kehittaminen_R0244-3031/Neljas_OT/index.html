<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML taulukot ja lomakkeet</title>
</head>
<body>
    <h1>HTML taulukot ja lomakkeet</h1>

    <h2>HTML taulukot</h2>

    <caption>Nimi- ja ikätaulukko</caption>
    <table>
        <tr>
            <th colspan="2">Etunimi ja sukunimi</th>
            <!--<th>Sukunimi</th>-->
            <th>Ikä</th>
        </tr>
        <tr>
            <td>Juha</td>
            <td>Korhonen</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Matti</td>
            <td>Meikäläinen</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Liisa</td>
            <td>Virtanen</td>
            <td>45</td>
        </tr>
    </table>

    <br><br>

    <h2>HTML lomakkeet</h2>

    <caption>Nimen tallennus</caption>
    <form action="#">
        <label for="etunimi">Etunimi</label><br>
        <input type="text" id="etunimi" name="etunimi"><br>
        <label for="sukunimi">Sukunimi</label><br>
        <input type="text" id="sukunimi" name="sukunimi"><br>
        <label for="ika">Ikä</label><br>
        <input type="number" id="ika" name="ika" min="0" max="150"><br>
        <input type="submit" value="Tallenna">
    </form>

    <br><br>

    <input type="Date">
    <input type="color">
    <select name="" id="">
        <option value="Valinta"></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
</body>
</html>
