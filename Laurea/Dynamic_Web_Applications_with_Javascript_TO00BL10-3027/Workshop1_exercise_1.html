<head>
	<meta charset="UTF-8">
	<title>Workshop 1</title>
	<!-- script tag is where Javascript goes to -->
	<script>
		function ageInDogYears() {
			var age = prompt("How old are you?");
			var dogYears = age * 7;
			alert("You are " + dogYears + " years old in dog years.");
		}

		ageInDogYears();
	</script>
